    <!-- Header -->

        <div class="hero">
            <h1>Welcome to Mystic Synth</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="blog-controls">
            <!-- Category Filtering -->
            <form name="radio_group_type">
                <label>Sort by Category:</label>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="all" checked> All Posts
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="best"> Best
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="album_recs"> Album Recommendations
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="life"> Life
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="philosophy"> Philosophy
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="gaming"> Gaming
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="movies"> Movies
                </div>
            </form>
            
            <form name="radio_group_sort">
                <label><br>Sort by Date:</label>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="newtoold" checked> New to Old
                </div>
                <div class="radio-option">
                    <input type="radio" name="construct_group" value="oldtonew"> Old to New
                </div>
            </form>            
        </section>

        <div id="blog_construct_div"></div>

    </main>
